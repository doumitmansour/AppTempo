<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <header class="cabeçalho">
     
        
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #06558a; font-weight: 600;">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: end;">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre Nos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>
        

    </header>

    <main class="meio">
       
        <div class="container-fluid p-0 m-0 d-flex justify-content-center">
            
            <div class="card text-center shadow-lg" style=" width: 26rem; margin-top: 50px;">
                
                <div class="card-header">TEMPO E TEMPERATURA</div>
                    
                    <div class="card-body">
                        <div class="city" id="cidade">Cidade Exemplo, BR</div>
                        <div id="data">Dia/Mes/Ano</div>
                        <div class="container-img">
                            <img src="icons/unknown.png" id="iconeDoTempo">
                        </div>
                        <div class="container-temp my-4 mx-3">
                            <div id="temp"></div>
                            <span>°c</span>
                        </div>
                        <div id="weather">Tempo</div>
                        <div id="low-high">Min°c / Max°c</div>
                    </div>
                
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2" id="nomeCidade">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="pesquisar()">
                            OK
                        </button>
                      </div>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>
